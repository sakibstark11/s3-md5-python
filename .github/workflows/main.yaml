on: [push]

jobs:
  install-modules:
    runs-on: ubuntu-22.04
    name: Install modules
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dev dependencies
        id: install-modules
        uses: ./
        with:
          args: "pip install -r dev-requirements.txt"
      - name: Run tests
        id: run-tests
        uses: ./
        with:
          args: "python -m pytest"
